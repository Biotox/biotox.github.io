<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-player-container">
        <div class="video-wrapper">
            <video id="videoPlayer" class="video-player" preload="auto" muted></video>
            <div class="controls">
                <button id="playPause" class="control-button">▶️</button>
                <button id="skipBack" class="control-button">⏪ 10s</button>
                <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
                <button id="skipForward" class="control-button">10s ⏩</button>
                <span id="timeDisplay" class="time-display">0:00 / 0:00</span>
                <button id="liveButton" class="control-button live-button">Live</button>
                <button id="fullscreenButton" class="control-button">⛶</button>
            </div>
        </div>
        <div class="channel-buttons">
            <button id="channel13" class="channel-button">13 LIVE</button>
            <button id="channel26" class="channel-button">26 LIVE</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="scripts.js"></script>
</body>
</html>
